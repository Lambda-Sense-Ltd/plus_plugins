name: sensors_plus
description: Flutter plugin for accessing accelerometer and gyroscope sensors.
version: 0.6.0
homepage: https://plus.fluttercommunity.dev/
repository: https://github.com/fluttercommunity/plus_plugins/tree/main/packages/
publish_to: none

flutter:
  plugin:
    platforms:
      android:
        package: dev.fluttercommunity.plus.sensors
        pluginClass: SensorsPlugin
      ios:
        pluginClass: FLTSensorsPlusPlugin
      web:
        default_package: sensors_plus_web

dependencies:
  flutter:
    sdk: flutter
  sensors_plus_web: 
    git:
      url: git@github.com:Lambda-Sense-Ltd/plus_plugins.git
      ref: sensor_plus_platform_interface-lds
      path: packages/sensors_plus_web
  sensors_plus_platform_interface:
    git:
      url: git@github.com:Lambda-Sense-Ltd/plus_plugins.git
      ref: sensor_plus_platform_interface-lds
      path: packages/sensors_plus_platform_interface

dev_dependencies:
  test: ^1.3.0
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  pedantic: ^1.9.2

environment:
  sdk: '>=2.1.0<3.0.0'
  flutter: '>=1.12.13+hotfix.5'
